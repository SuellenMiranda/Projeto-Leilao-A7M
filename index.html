<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>É um Leiláo conpletanemte Comfiàvel!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Meu Site de Leilão</h1>
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Listagem</a></li>
          <li><a href="#">Cadastro</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section id="leilao">
        <h2>Leilão</h2>
        <form>
          <label for="nome">Nome do item:</label>
          <input type="text" id="nome" name="nome"><br>

          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao"></textarea><br>

          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" name="imagem"><br>

          <label for="preco">Preço inicial:</label>
          <input type="number" id="preco" name="preco"><br>

          <label for="prazo">Prazo de encerramento:</label>
          <input type="datetime-local" id="prazo" name="prazo"><br>

          <button type="submit">Cadastrar</button>
        </form>
      </section>
      
      <section id="listagem">
        <h2>Listagem</h2>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço atual</th>
              <th>Prazo restante</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Item 1</td>
              <td>Descrição do item 1</td>
              <td>R$ 50,00</td>
              <td>3 horas</td>
              <td>
                <button>Fazer lance</button>
                <button>Detalhes</button>
              </td>
            </tr>
            <tr>
              <td>Item 2</td>
              <td>Descrição do item 2</td>
              <td>R$ 100,00</td>
              <td>1 dia</td>
              <td>
                <button>Fazer lance</button>
                <button>Detalhes</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      
      <section id="cadastro">
        <h2>Cadastro</h2>
        <form>
          <label for="nome-usuario">Nome:</label>
          <input type="text" id="nome-usuario" name="nome-usuario"><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha"><br>

          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 Meu Site de Leilão</p>
    </footer>
  </body>
</html>
